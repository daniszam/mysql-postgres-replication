# configuration name
example:
  error_file: './mysql-postgres-replication-error.json'
  from:
#   server name
    mysql_1:
      server_id: 1
      user: 'root'
      password: 'root'
      host: '127.0.0.1'
      port: 3306
      timeout: 10
      charset: 'utf8'
      schema: [ 'public' ]
#     can add ignore table or schema
      ignore:
        schema:
        table:
#     filter to disable row copy
      filter:
#       schema name
        public:
#         table name
          MyGuests:
            #           field name
            id:
              #             type can use [more, less, equal, in]
              more: 0
              less: 30
            email:
              equal: 'danis.zamaliev@yandex.ru'
    mysql_2:
      server_id: 2
      user: 'root'
      password: 'root'
      host: '127.0.0.1'
      port: 3306
      timeout: 10
      charset: 'UTF-8'
      ignore:
        schema:
        table:
      filter:
        public:
          table_name:
            id:
              more: 10
              less: 50


  to:
    postgresql:
      database: 'postgres'
      user: 'postgres'
      password: 'postgres'
      schema: 'public'
      host: '127.0.0.1'
      port: 5433
      timeout: 10
      #     can be true or false, true - init schema on start, false - need mapping to use
      create_on_init: true
      charset: 'utf8'